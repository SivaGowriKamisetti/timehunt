<div class="row">
  <app-admin-header></app-admin-header>
  <br /><br /><br />

  <div class="col-xs-10 col-md-5 d-none d-md-block">
    <br /><br /><br />
    <img src="assets/images/edit.svg" class="i" style="margin-top: 50px" />
  </div>
  <div class="col-xs-10 col-md-6" style="margin-top: 80px">
    <h2>Edit Users TimeSheet</h2>
    <table class="userlist">
      <tr>
        <th style="font-size: 20px">Employees</th>
      </tr>

      <tr *ngFor="let user of userslist; let i = index">
        <td routerLink="/userDashboard">
          {{ user.email }}
        </td>
      </tr>
    </table>
  </div>
</div>
