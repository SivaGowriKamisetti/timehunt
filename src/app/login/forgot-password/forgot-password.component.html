<div *ngIf="submitted" class="alert alertDisplay">
  <div
    class="alert"
    [ngClass]="{
      'alert-success': response === true,
      'alert-danger': response === false
    }"
    role="alert"
  >
    <h4 class="alert-heading">
      <span class="success" *ngIf="response"
        >Email has been sent succesfully</span
      >
      <span class="error" *ngIf="!response">Email is not exist</span>
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
        (click)="successDisplay()"
      >
        <div class="closeButton" aria-hidden="true">&times;</div>
      </button>
    </h4>
  </div>
</div>

<img
  src="../../../../assets/images/forgotPassword.svg"
  alt="forgotpasswordsvg"
/>

<div class="container login-page">
  <div class="row forms">
    <h3 class="header">
      Forgot Password?&nbsp;<fa-icon [icon]="falock"></fa-icon>
    </h3>
    <h6 class="hint">Enter your email to reset password</h6>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div formGroupName="userData">
        <div class="form-group">
          <label for="email" class="mail">Email</label>

          <input
            type="text"
            id="email"
            formControlName="email"
            class="form-control"
            placeholder="Enter your email"
          />
          <div *ngIf="signupForm.get('email')?.errors && submitted">
            <div *ngIf="signupForm.get('email')?.hasError('required')">
              <span style="color: red;">Please Enter Email.</span>
            </div>
            <div *ngIf="signupForm.get('email')?.hasError('')">
              <span style="color: red;">Please Enter Email.</span>
            </div>
            <div *ngIf="signupForm.get('email')?.hasError('minlength')">
              <span style="color: red;">The email requied atleast 5 characters.</span>
            </div>
            <div *ngIf="signupForm.get('email')?.hasError('maxlength')">
              <span style="color: red;">The email requied only 80 characters.</span>
            </div>
            <div *ngIf="signupForm.get('email')?.hasError('pattern')">
              <span style="color: red;">The Email is not valid.</span>
            </div>
          </div>
          <span
            class="emailCheck"
            *ngIf="
              !signupForm.get('userData.email')?.valid &&
              signupForm.get('userData.email')?.touched
            "
            >Enter a Valid Email!</span
          >
        </div>
      </div>

      <br />
      <button type="submit" class="commonButton"><span>Submit</span></button>
    </form>
    <p>Remember Password?<a routerLink="/login" class="link">Login</a></p>
  </div>
</div>
